name: 'Java Test & Package Action'
description: 'Downloads a workspace, runs tests, and packages the application.'

inputs:
  java-version:
    description: 'JDK version.'
    required: false
    default: '25'
  distribution:
    description: 'JDK distribution (e.g., temurin, corretto).'
    required: false
    default: 'corretto'
  working-directory:
    description: 'Directory of the pom.xml, for monorepos.'
    required: false
    default: 'backend'
  maven-test-args:
    description: 'Extra arguments for the Maven test command.'
    required: false
    default: ''
  maven-package-args:
    description: 'Extra arguments for the Maven package command.'
    required: false
    default: ''
  workspace-artifact-name:
    description: 'Name of the workspace artifact to download.'
    required: false
    default: 'workspace'
  jar-artifact-name:
    description: 'Name for the final uploaded JAR artifact.'
    required: false
    default: 'java-app-jar'

outputs:
  version:
    description: "The full semantic version of the application (e.g., 1.0.1+20250923.abc)."
    value: ${{ steps.generate-version.outputs.version }}
  docker_tag:
    description: "The sanitized version string suitable for a Docker tag (e.g., 1.0.1-20250923.abc)."
    value: ${{ steps.generate-version.outputs.docker_tag }}

runs:
  using: "composite"
  steps:
    - name: Set up JDK with Maven caching
      uses: actions/setup-java@v4
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.distribution }}
        cache: 'maven'
        cache-dependency-path: ${{ inputs.working-directory }}/pom.xml

    - name: Download Workspace
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.workspace-artifact-name }}
        path: .

    - name: Generate Semantic Version
      id: generate-version
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        BASE_VERSION=$(mvn help:evaluate -Dexpression=project.base.version -q -DforceStdout)
        PATCH_VERSION="${{ github.run_number }}"
        BUILD_METADATA="$(date +'%Y%m%d').${GITHUB_SHA::7}"

        # Build the proper SemVer string with '+' for build metadata
        if [[ "${{ github.ref_name }}" != "master" ]]; then
          # e.g., 1.0.123-SNAPSHOT+20250923.a1b2c3d
          VERSION="${BASE_VERSION}.${PATCH_VERSION}-SNAPSHOT+${BUILD_METADATA}"
        else
          # e.g., 1.0.123+20250923.a1b2c3d
          VERSION="${BASE_VERSION}.${PATCH_VERSION}+${BUILD_METADATA}"
        fi

        # Create a sanitized version for Docker tags by replacing '+' with '-'
        DOCKER_TAG=$(echo "${VERSION}" | tr '+' '-')

        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "docker_tag=${DOCKER_TAG}" >> $GITHUB_OUTPUT

        echo "Generated SemVer version: ${VERSION}"
        echo "Sanitized Docker tag: ${DOCKER_TAG}"

    - name: Run Tests with Maven
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: mvn -B test -Drevision="${{ steps.generate-version.outputs.version }}" ${{ inputs.maven-test-args }}

    - name: Package Application
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: mvn -B package -DskipTests -Drevision="${{ steps.generate-version.outputs.version }}" ${{ inputs.maven-package-args }}

    - name: Rename JAR for consistency
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: mv target/interview-${{ steps.generate-version.outputs.version }}.jar target/app.jar

    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.jar-artifact-name }}
        path: ${{ inputs.working-directory }}/target/app.jar

