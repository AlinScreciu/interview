apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "helm.fullname" . }}-test-connection"
  labels:
    {{- include "helm.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['tekmetric-backend-backend-service-chart:8080']
      resources:
        requests:
          cpu: 50m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 64Mi
  restartPolicy: Never