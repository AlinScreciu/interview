{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "helm.fullname" . }}
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "helm.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
  {{- toYaml .Values.networkPolicy.ingress | nindent 4 }}
{{- end }}
